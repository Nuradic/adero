<section
	class="hidden justify-between gap-6 flex flex-col snap-always snap-start p-4"
>
	<h1 class="text-xl text-center font-medium text-secondary">TESTIMONALS</h1>
	<h2 class="text-gray-800 text-3xl font-bold text-center">
		What our happy client say?
	</h2>

	<div
		class="flex overflow-x-scroll snap-x snap-mandatory gap-2 rounded-lg shadow-sm no-scrollbar"
	>
		{% for item in "12345" %}
		<figure
			class="flex flex-col snap-center snap-start min-w-96 flex-nowrap items-center justify-center p-8 text-center bg-secondary border-b border-gray-200 rounded-lg"
		>
			<blockquote
				class="max-w-2xl mx-auto mb-4 text-gray-500 lg:mb-8 dark:text-gray-400"
			>
				<h3 class="text-lg font-semibold text-gray-900 dark:text-white">
					Very easy this was to integrate
				</h3>
				<p class="my-4">
					If you care for your time, I hands down would go with this."
				</p>
			</blockquote>
			<figcaption class="flex items-center justify-center">
				<img
					class="rounded-full w-9 h-9"
					src="https://flowbite.s3.amazonaws.com/blocks/marketing-ui/avatars/karen-nelson.png"
					alt="profile picture"
				/>
				<div
					class="space-y-0.5 font-medium dark:text-white text-left rtl:text-right ms-3"
				>
					<div>Bonnie Green</div>
					<div class="text-sm text-gray-500 dark:text-gray-400">
						Developer at Open AI
					</div>
				</div>
			</figcaption>
		</figure>
		{% endfor %}
	</div>
</section>
