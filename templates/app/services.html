{% extends "base.html" %} {% block content %}
{% load static %}
<div class="snap-center md:snap-always h-12"></div>
<section class="flex flex-col items-center snap-always snap-center">
	<h1 class="text-2xl text-center text-secondary font-bold mx-4 md:text-4xl">Our <span class="underline text-primary ">Services</span></h1>
	<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 place-items-center gap-4 w-screen justify-around p-6">
	  {% for service in services %}
  <div class="max-w-sm flex flex-col  justify-around border border-gray-200 rounded-lg shadow hover:scale-105 duration-700 ease-out animate-from-bottom opacity-0 translate-y-28">
	
	  <a href={{service.link}}>
	<div class="p-5 grow flex flex-col items-start justify-evenly">
			<h5 class="mb-2 text-2xl font-bold tracking-tight text-primary dark:text-white">{{service.service}}</h5>
			<p class="mb-3 font-normal text-secondary dark:text-gray-400">{{service.description}}</p>
			<a  class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-primary rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" href={{service.link}}>
				Read more
				<svg class="rtl:rotate-180 w-3.5 h-3.5 ms-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
					<path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
				</svg>
			</a>
		</div>
	</div>
</a>
 
	  {% endfor %}
	  </div>
	</div>
  </section>

{% endblock content %}
