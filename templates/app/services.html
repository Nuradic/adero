{% extends "base.html" %} {% block content %}
{% load static %}
<section
	class="flex flex-col justify-center items-center h-2/5 gap-4 bg-gradient-to-bl from-[#FC466B] to-[#3F5EFB] snap-always snap-start"
>
	<h1 class="text-4xl text-white font-bold">Our Services</h1>

	<p class="font-medium text-white">
		What Digital Solution are you looking for?
	</p>
</section>

<section class="flex flex-col items-center snap-always snap-center">
    <div class="grid grid-cols-3 gap-4 w-screen justify-around p-6">
      {% for service in services %}
  <div class="max-w-sm flex flex-col bg-secondary justify-around border bornder-gray-200 rounded-lg shadow">
    <a href="#" class="hidden ">
        <img class=" size-28 rounded-t-lg" src={%static "images/icons/terminal.svg"%} alt="service image" />
        
    </a>
    <div class="p-5 grow flex flex-col items-start justify-evenly">
        <a href="#">
            <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{service.service}}</h5>
        </a>
        <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">{{service.description}}</p>
        <a href="#" class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
            Read more
             <svg class="rtl:rotate-180 w-3.5 h-3.5 ms-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
            </svg>
        </a>
    </div>
  </div>

      {% endfor %}
      </div>
    </div>
  </section>
{% endblock content %}
